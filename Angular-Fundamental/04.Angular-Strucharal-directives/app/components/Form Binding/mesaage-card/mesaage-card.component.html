
<div class="container m-2">
  <div class="row">
    <div class="col-md-5">
        <div class="card">
          <div class="card-header bg-success text-white">
          <h3>Message</h3>
          </div>
          <div class="card-body">
            <form>
                  <div class="form-group">
                    <input (input)="changeUsername($event)" type="text" class="form-control" placeholder="Username">
                  </div>
                <p class="h2">{{message}}</p>
            </form>
          </div>
        </div>


    </div>

  </div>
</div>
