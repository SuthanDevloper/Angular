<div class="container" >
  <div class="row">
    <div class="col">
<table class="table table-hover">
<thead class="bg bg-primary text-white">
<th>SNO</th>
<th>USERNAME</th>
<th>EMAIL</th>
<th>PASSWORD</th>
</thead>
  <TBODY *ngFor="let user of users">
    <tr>
      <td>{{user.sno}}</td>
      <td>{{user.username}}</td>
      <td>{{user.email}}</td>
      <td>{{user.password}}</td>
    </tr>
  </TBODY>
</table>
</div>
  </div>
</div>
