<div class="container mt-3">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header bg-secondary text-white">
          <p class="h4">Hobby Selector</p>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-4">
              <form>
                <div class="form-check">
                  <input
                    [(ngModel)]="hobby" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="eating">
                  <label class="form-check-label" for="flexRadioDefault1">
                  Eating
                  </label>
                </div>
                <div class="form-check">
                  <input
                    [(ngModel)]="hobby" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="coding">
                  <label class="form-check-label" for="flexRadioDefault1">
                    Coding
                  </label>
                </div>
                <div class="form-check">
                  <input
                    [(ngModel)]="hobby" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" value="sleeping">
                  <label class="form-check-label" for="flexRadioDefault1">
                   Sleeping
                  </label>
                </div>
              </form>
            </div>
            <div class="col-md-8">
              <div [ngSwitch]="hobby">
              <div  *ngSwitchCase="'eating'" class="card animated jello">
                <div class="card-body bg-primary text-white">
                  <p class="h3">Eating</p>
                </div>
              </div>
              <div *ngSwitchCase="'coding'"  class="card animated jello">
                <div class="card-body bg-light text-white">
                  <p class="h3">Coding</p>
                </div>
              </div>
              <div *ngSwitchCase="'sleeping'"  class="card animated jello">
                <div class="card-body bg-default text-white">
                  <p class="h3">Sleeping</p>
                </div>
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
