<div class="container mt-3">
  <div class="row">
    <div class="col-md-5">
      <div class="card">
        <div class="card-header bg-default">
          <h2>Client Side</h2>
        </div>

        <div class="card-body">
          <p #id>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolor, totam!</p>
          <button (click)="send(id)" class="btn-primary">Send</button>
        </div>
      </div>
    </div>

    <div class="col-md-5">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h2>Server Side</h2>
        </div>

        <div class="card-body">
          <p>{{msg}}</p>
          <button class="btn-primary">Send</button>
        </div>
      </div>
    </div>
  </div>
</div>
