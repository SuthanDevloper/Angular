
<div class="container m-2">
  <div class="row">
    <div class="col-md-5">
      <div class="card">
        <div class="card-header bg-danger text-white">
          <h3>Message by ngModel</h3>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <input
                name="name" [(ngModel)]="username"  type="text" class="form-control" placeholder="Username">
            </div>
            <p class="h2">{{username}}</p>
          </form>
        </div>
      </div>


    </div>

  </div>
</div>
