
<div class="container mt-3">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-warning text-white">
          <p class="h4">SMS App</p>
        </div>
        <div class="card-body">
          <form>
          <textarea
             name="message" [(ngModel)]="message" maxlength="100"
            rows="4" class="form-control">

          </textarea>
            <p>{{message.length}}</p>
          </form>
        </div>
        <div class="card-footer">
          <p class="h5">The Characters Remaining :
            <span>{{100-message.length}}</span>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
